name: staging

# Test the staging data in https://www.uvek-gis.admin.ch/BFE/ogd/staging/

on:
  push:
    paths:
      - staging/trigger.csv
  pull_request:
    paths:
      - staging/trigger.csv
      
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate data
        uses: frictionlessdata/repository@v1
        with:
            inquiry: staging_Z
