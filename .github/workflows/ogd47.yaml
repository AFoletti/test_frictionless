name: ogd47

# Test the OGD47 data in https://www.uvek-gis.admin.ch/BFE/ogd/47/ogd47_vollzugsresultate_pw.csv

on:
  push:
    paths:
      - ogd47/trigger.csv
  pull_request:
    paths:
      - ogd47/trigger.csv
      
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate data
        uses: frictionlessdata/repository@v1
        with:
            inquiry: ogd47
      - name: Validation OK
        if: ${{ failure() }}
        run: echo 'validation OK. Should move to prod folder'
      - name: Failure
        if: ${{ success() }}
        run: echo 'Validation or STFP failure. Send mail'
